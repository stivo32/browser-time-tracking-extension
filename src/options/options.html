<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Time Tracking - Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div id="root">
        <div class="options-container">
            <header class="options-header">
                <h1>Browser Time Tracking Settings</h1>
                <p>Configure your time tracking preferences</p>
            </header>
            
            <main class="options-main">
                <section class="settings-section">
                    <h2>Tracking Settings</h2>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="tracking-enabled" checked>
                            Enable time tracking
                        </label>
                    </div>
                </section>
                
                <section class="settings-section">
                    <h2>Data Management</h2>
                    <div class="setting-item">
                        <button id="export-data" class="btn btn-primary">Export Data</button>
                        <button id="clear-data" class="btn btn-danger">Clear All Data</button>
                    </div>
                </section>
                
                <section class="settings-section">
                    <h2>Statistics</h2>
                    <div id="stats-display">
                        <p>Loading statistics...</p>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <script type="module" src="options.js"></script>
</body>
</html>
